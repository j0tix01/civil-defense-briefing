<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вводный инструктаж ГО</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
    }

    .button-container {
      margin-top: 20px;
    }

    button {
      background-color: #ffcc00;
      border: none;
      border-radius: 5px;
      padding: 15px 30px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #e6b800;
    }
  </style>
</head>
<body>
  <h2>Ознакомьтесь с памятками перед прохождением теста</h2>

    </button>
  </div>
</body>
</html>
